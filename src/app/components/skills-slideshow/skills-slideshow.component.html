<div class="swiper-container swiper-skills">
    <div class="swiper-wrapper">
        <div *ngFor="let skill of skills" class="swiper-slide text-white text-center">
            <img [src]="skill.image_path" alt="skill.name" class="img-fluid poster imagen mx-auto d-block"> {{skill.name}}
        </div>
    </div>
</div>
