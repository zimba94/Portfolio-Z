<div class="row">
    <div class="col-md-3 col-sm-4 col-6 mb-5 animated fadeIn con-tooltip top " *ngFor="let skill of skills">
        <div>
            <img [src]="skill.image_path" class="img-fluid poster imagen mx-auto d-block" style="max-width: 98% !important;">
            <div>
                <h3 class="text-white">{{skill.name}}</h3>
            </div>
        </div>
        <div class="tooltip">
            <div class="progress mt-3 mb-3" *ngIf="skill.level === 'Basic'">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Basic</div>
            </div>
            <div class="progress mt-3 mb-3" *ngIf="skill.level === 'Intermediate'">
                <div class="progress-bar bg-warning text-dark" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Intermediate</div>
            </div>
            <div class="progress mt-3 mb-3" *ngIf="skill.level === 'Advanced'">
                <div class="progress-bar bg-success" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Advanced</div>
            </div>
        </div>
    </div>
</div>
