<div class="mt-4 ms-3">
    <ngb-carousel *ngIf="projectImages">
        <ng-template ngbSlide *ngFor="let image of projectImages">
          <div class="picsum-img-wrapper poster d-flex justify-content-center">
            <img class="img-fluid" [src]="image" alt="Random first slide">
          </div>
        </ng-template>
    </ngb-carousel>
</div>
